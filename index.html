<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <div class="container">
        <div class="score-board">
            <div class="user">0</div>
            <div class="divide">|</div>
            <div class="computer">0</div>
        </div>
        <div class="message"></div>
        <div class="options">
            <img id="rock" src="./fist.svg" alt="rock">
            <img id="paper" src="./hand-emblem.svg" alt="paper">
            <img id="scissors" src="./Scissors.jpg" alt="scissors">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Rock Paper Scissors Game</p>
    </footer>

    <img class="foot-image" src="./gif moon.gif" alt="">

    
</body>

</html>
